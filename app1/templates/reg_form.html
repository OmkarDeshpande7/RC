<html lang="en">
<head>
{% load staticfiles %}

<body style="background-image:url({% static "images/rc29.jpg" %})">
  <form method="post" action="/app1/register/">{% csrf_token %}
<nav class="navbar navbar-expand-lg nav-expand-sm n navbar-dark fixed-top" style="height: 7vh;background-color: rgba(0,0,0,0.6)">
    <img src="{% static "images/rc.png" %}" style="height: 7vh;width:9vh;">
    <ul class="nav navbar-nav" style="width:100%;display: flex;justify-content:end;align-items: center">
  
     
      <li>
        <img src="{% static "images/pisb1.png" %}" style="height: 5vh;width: 15vh;">
      </li>
      </ul>
  </nav>
    <div class="container-fluid" style="height:86vh;">
        <div class="row pt-3 pt-5" style="height:30vh;">
            <div class="col-lg-4 "></div>
            <div class="col-lg-6   pl-5 ml-5" >
              
                    <img src="{% static "images/logofinal.png" %}" style="height:35vh; width:45vh;">
            </div>
        </div>
        <div class="row" style="height:56vh;">
            <div class="col-lg-1"></div>
            <div class="col-lg-4 pl-5">
                    <div class="p2 from" style="height:55vh;">
                            <h3>Player 1</h3>
                            <div class="col mt-3 pt-3">
                            <input class="w100" type="text" placeholder="Name" name="name_1" autocomplete="off" onclick="this.placeholder=''" onblur="this.placeholder='Name'" required>
                            </div>
                            <div class="col mt-3 " >
                            <input  class="w100" type="tel" placeholder="Contact no" maxlength="10" name="num_1" autocomplete="off" pattern="[6789][0-9]{9}" onclick="this.placeholder=''" onblur="this.placeholder='Contact no'" required>
                            </div>
                            <div class="col mt-3 ">
                            <input class="w100" type="email" placeholder="Email" name="email_1" onclick="this.placeholder=''" autocomplete="off" onblur="this.placeholder='Email'" required>
                            </div>
                            <button class="form-btn sx log-in" type="button" style="width:100%;">Player 2 >></button>
                            
                        </div>
                        <div class="p1 from" style="height:55vh;">
                            <h3>Player 2</h3>
                            <div class="col mt-3 pt-3">
                                <input class="w100" type="text" placeholder="Name" name="name_2" autocomplete="off" onclick="this.placeholder=''" onblur="this.placeholder='Name'" />
                                </div>
                                <div class="col mt-3 " >
                                <input  class="w100" type="tel" placeholder="Contact no" maxlength="10" name="num_2" autocomplete="off" pattern="[6789][0-9]{9}" onclick="this.placeholder=''" onblur="this.placeholder='Conatct no'" />
                                </div>
                                <div class="col mt-3 ">
                                <input class="w100" type="email" placeholder="Email" name="email_2" autocomplete="off" onclick="this.placeholder=''" onblur="this.placeholder='Email'"/>
                                </div>
                            <button class="form-btn sx back" type="button" style="width:100%"> << Player 1 </button>
                            
                        </div>
            </div>
            <div class="col-lg-3"></div>
            <div class="col-lg-4  ">
                    <div class=" p3 from  " style="height:55vh;">

                            <h3>
                              Sign up
                            </h3>
                          
                            <p id="fantastic" style="color:red;font-size:100%;" >{{error}}</p>
                            <div class="card-body px-lg-5 pt-0">
                          
                              
                              <div class="text-center">
                          
                                
                                <div class="md-form mt-3 pt-3" >
                                  <input type="text"  class="w100" placeholder="Username" name="username" id="username" onclick="this.placeholder=''" autocomplete="off" onblur="this.placeholder='Username'" required>
                                      <p style="color:black;font-size:80%" id="found" >Username already exists !!!</p>
                               </div>
                          
                                
                                <div class="md-form mt-3">
                                  <input type="password"  class="w100" placeholder="Password" name="password" onclick="this.placeholder=''" autocomplete="off" onblur="this.placeholder='Password'" required>
                                  
                                </div>
                                <div class = "row mt-3"  style="color:white;">
                                  <div class="col-lg-6">
                                    <input type="radio" name ="level" value ="1" checked style="transform:scale(1.5)">Junior
                                  </div>
                                  <div class="col-lg-6">
                                      <input type="radio" name="level" value="1" style="transform:scale(1.5); on-focus">Senior
                                  </div>                                 
                                  </div>                            
                               </div>                              

                                <button class="btn mt-4" type="submit" style="width:50%;">SUBMIT</button>
                          </div>
                                
                            </div>
                          
                          </div>
            </div>
        </div>
        <div class="col" style="height:5vh;"></div>
    
   
    <nav class="navbar" style="height:7vh;"></nav>

    <script>
      $(".log-in").click(function(){
     $(".p1").addClass("active-dx");
     $(".p2").addClass("inactive-sx");
     $(".p2").removeClass("active-sx");
     $(".p1").removeClass("inactive-dx");
  });
  
  $(".back").click(function(){
     $(".p2").addClass("active-sx");
     $(".p1").addClass("inactive-dx");
     $(".p1").removeClass("active-dx");
     $(".p2").removeClass("inactive-sx");
  });
      </script>
      <nav class="navbar navbar-expand-lg nav-expand-sm navbar-dark n fixed-bottom" style="height: 7vh;display: flex;justify-content: center;align-items: center;background-color: rgba(0,0,0,0.6)">
          <b class="text-white">&copy IEEE COMPUTER SOCIETY</b>
        </nav>
        
 </form>
</body>
    <script src="/static/jquery.min.js" ></script>
    <script type="text/javascript" srd="/static/admin/js/vendor/jquery.min.js"></script>
<script type="text/javascript" srd=/static/dajax/jquery.dajax.core.js'></script>

{% block javascript %}
  <script>
  $("document").ready(function () {
  	document.getElementById("found").style.visibility = "hidden";
    $("#username").keyup(function () {
    document.getElementById("fantastic").style.visibility = "hidden";

      var username = $(this).val();

      $.ajax({

        url: '/app1/validate_username/',
        data: {
          'username': username
        },
        dataType: 'json',
        success: function (data) {
          if (data.is_taken) {
          $("#found").text("username not available !");
            document.getElementById("found").style.visibility = "visible";
            document.getElementById("found").style.color = "red";
          }
          else
          {
          $("#found").text("username available !");
          document.getElementById("found").style.visibility = "visible";
            document.getElementById("found").style.color = "green";
          }
        }
      });
	document.getElementById("found").style.visibility = "hidden";
    });

    });
  </script>
{% endblock %}
</html>
